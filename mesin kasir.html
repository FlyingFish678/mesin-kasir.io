<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Kasir Sederhana</title>
    <link rel="stylesheet" href="mesin kasir.css">
</head>
<body>
    <div class="container">
        <h1>Ceritanya Kasir</h1>
        <div class="input-section">
            <label for="itemName">Nama Item:</label>
            <input type="text" id="itemName" placeholder="Masukkan nama item">
            
            <label for="itemPrice">Harga Item (Rp):</label>
            <input type="number" id="itemPrice" placeholder="Masukkan harga">
            
            <label for="itemQuantity">Jumlah Item:</label>
            <input type="number" id="itemQuantity" placeholder="Masukkan jumlah">
            
            <button onclick="addItem()">Tambahkan Item</button>
        </div>

        <div class="items-list">
            <h2>Daftar Belanja</h2>
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Nama Item</th>
                        <th>Harga (Rp)</th>
                        <th>Jumlah</th>
                        <th>Total (Rp)</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Item akan ditambahkan di sini oleh JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="total-section">
            <h2>Total Belanja: <span id="totalAmount">Rp0</span></h2>
        </div>

        <div class="payment-section">
            <label for="paymentAmount">Jumlah Pembayaran (Rp):</label>
            <input type="number" id="paymentAmount" placeholder="Masukkan jumlah pembayaran">
            <button onclick="processPayment()">Proses Pembayaran</button>
            <p id="paymentResult"></p>
        </div>
    </div>

    <script src="mesin kasri[];.js"></script>
</body>
</html>
